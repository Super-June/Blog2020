<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>canvas</title>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="500">
			您的浏览器不支持Canvas
		</canvas>
		
		<script type="text/javascript">
			let canvas = document.getElementById("myCanvas");
			let ctx = canvas.getContext("2d");
			ctx.beginPath();
			ctx.moveTo(100,100);
			ctx.lineTo(200,200);
			ctx.lineTo(100,200);
			
			ctx.fillStyle = "aqua";
			ctx.fill();
			
			
			
		</script>
	</body>
</html>
