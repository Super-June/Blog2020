<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ref的作用</title>
</head>
<body>
    <div id="app">
		<loading ref="load"></loading>
	</div>
	
	<script src="../node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		/*
			父组件调用子组件的方法
		*/
		let loading = {
			data(){
				return {
					falg: false
				}
			},
			template: `<div v-show="falg">正在加载中。。。</div>`,
			methods: {
				headLoad(){
					this.falg = true
				}	
			},
		}
		let vm = new Vue({
			el: "#app",
			components: {
				loading
			},
			mounted() { // ref 如果放在组件上 获取的是组件的实例 并不是组件的dom元素
				console.log(this.$refs.load);
				this.$refs.load.headLoad();
				// 改变样式
				this.$refs.load.$el.style.background = "red";
			},
		})
	</script>
</body>
</html>
