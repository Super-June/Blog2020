<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局部组件</title>
</head>
<body>
	<div id="app">
		<itemdemo></itemdemo>
		<itemdemot></itemdemot>
	</div>
	
    <script src="../node_modules/vue/dist/vue.js"></script>
	<script>
		/*
			局部组件 使用三部曲：创建 注册 引用
			组件是相互独立的 不能直接跨作用域 实例也是一个组件，组件中拥有生命周期函数

			子组件不能直接使用父组件的数据（组件之间的数据交互）
			组件理论上可以无限嵌套
		*/
		let obj = {school: "北京大学"};
		let itemdemo = {
			template: `<div>1-我是 {{school}}</div>`,
			data(){
				return obj;
			}
		}
		let itemdemot = {
			template: `<div>2-我是 {{school}}</div>`,
			data(){
				return obj;
			}
		}

		let vm = new Vue({
			el: "#app",
			components: {
				itemdemo,
				itemdemot
			}
		})
	</script>
</body>
</html>
